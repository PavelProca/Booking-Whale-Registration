<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-wrapper">
		<!-- ============================== LEFT SIDE WITH INPUT FIELDS ============================== -->
		<div class="left-wrapper">
			<div class="content-wrapper">
				<div class="header">
					<img src="images/logo.png" id="logo">
					<div class="login">
						<span>Alredy have an account?</span> 
						<a href="#">
						<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="login-image">
							<mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="2" y="2" width="16" height="16">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M0 1.66667V13.3333C0 14.25 0.741667 15 1.66667 15H13.3333C14.25 15 15 14.25 15 13.3333V1.66667C15 0.75 14.25 0 13.3333 0H1.66667C0.741667 0 0 0.75 0 1.66667ZM10 5C10 6.38333 8.88333 7.5 7.5 7.5C6.11667 7.5 5 6.38333 5 5C5 3.61667 6.11667 2.5 7.5 2.5C8.88333 2.5 10 3.61667 10 5ZM2.5 11.6673C2.5 10.0007 5.83333 9.08398 7.5 9.08398C9.16667 9.08398 12.5 10.0007 12.5 11.6673V12.5007H2.5V11.6673Z" transform="translate(2.5 2.5)" fill="white"/>
							</mask>
							<g mask="url(#mask0)">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H20V20H0V0Z" fill="#0D99B7"/>
							</g>
						</svg>
						Login
						</a>
					</div>
				</div>
				<div class="left-content second-page">
					<h2>Congratulations!</h2>
					<p>You're all set to enjoy a better auto detailing business experience!</p>
					<button onclick="nextPage()">Start Using Bookingwhale</button>
				</div>
				<div class="footer">
					<h4>Need Help?</h4>
					Just email: <a href="mailto:hello@bookingwhale.com">hello@bookingwhale.com</a> or visit our <a href="#">Help Center</a>
				</div>
			</div>
		</div>
		<!-- ============================== RIGHT SIDE WITH IMAGE ============================== -->
		<div class="right-wrapper second-image">
			<div class="right-content">
				<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="50" cy="50" r="48.5" stroke="#F6F7F8" stroke-width="3"/>
					<path fill-rule="evenodd" clip-rule="evenodd" d="M0 0L16.3399 16.3399L32.6797 0H0Z" transform="translate(46.4052 65.3594) rotate(-90)" fill="#F6F7F8"/>
				</svg>
				<p>Let's watch a quick 2-minute video to help you get started.</p>
			</div>
		</div>
		<div class="clear-fix"></div>
	</div>
</body>
<script type="text/javascript">
	function genDomain() {
		document.getElementById('domain-name').value = document.getElementById('business').value;
	}
	function nextPage() {
		window.open("index.html", "_self");
	}
</script>
</html>
